<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
</head>
<body>
    <h2>Form</h2>
    <form>
        <label for="fname">Ad:</label><br>
        <input type="text" name="fname" id="fname" required><br>

        <label for="lname">Soyad:</label><br>
        <input type="text" name="lname" id="lname" required><br>
    </form>
    <form >
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="pwd">Şifre:</label><br>
        <input type="password" name="pwd" id="pwd">
    </form>
    <form>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Erkek</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Kadın</label><br> 
    </form>
    <form>
        En Sevdiğiniz Meyve:<br>
        <select name="fruit">
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
        </select>
    </form>
    <form>
        Mesajınız:<br>
        <textarea name="message" rows="5" cols="40"></textarea><br>
        <input type="submit" value="Gönder">
    </form>
</body>
</html>
